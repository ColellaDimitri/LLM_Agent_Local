services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    volumes:
      - ollama_data:/root/.ollama

  # Télécharge les modèles au démarrage (si pas déjà présents), puis s'arrête.
  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    restart: "no"
    depends_on:
      - ollama
    environment:
      - GENERAL_MODEL=phi3:mini
      - CODE_MODEL=qwen2.5-coder:3b
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: [ "/bin/sh", "-lc" ]
    command:
      - |
          set -euo pipefail
          echo "[ollama-init] Waiting for Ollama daemon..."
          attempt=0
          until ollama list >/dev/null 2>&1; do
            attempt=$((attempt + 1))
            echo "[ollama-init] Attempt ${attempt}: daemon not ready yet, retrying in 2s"
            sleep 2
          done
          echo "[ollama-init] Daemon ready."
          echo "[ollama-init] Pulling ${GENERAL_MODEL}..."
          ollama pull "${GENERAL_MODEL}"
          echo "[ollama-init] Pulling ${CODE_MODEL}..."
          ollama pull "${CODE_MODEL}"
          echo "[ollama-init] Installed models:"
          ollama list
          echo "[ollama-init] Done."

  agent-base:
    build:
      context: ./agents/base
    container_name: agent-base
    restart: unless-stopped
    depends_on:
      - ollama
      - ollama-init
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - GENERAL_MODEL=phi3:mini
      - CODE_MODEL=qwen2.5-coder:3b
    ports:
      - "8088:8080"
    volumes:
      - ./data:/data:rw

volumes:
  ollama_data:
