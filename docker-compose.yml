services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    volumes:
      - ollama_data:/root/.ollama

  # Télécharge les modèles au démarrage (si pas déjà présents), puis s'arrête.
  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    restart: "no"
    depends_on:
      - ollama
    environment:
      - GENERAL_MODEL=phi3:mini
      - CODE_MODEL=qwen2.5-coder:3b
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: [ "/bin/sh", "-lc" ]
    command: >
      " echo 'Waiting for Ollama daemon...'; # On attend que le serveur ollama soit prêt en testant une commande locale # (si le daemon n'est pas prêt, ollama list échoue). until ollama list >/dev/null 2>&1; do
        sleep 1;
      done; echo 'Pulling models (if missing)...'; ollama pull ${GENERAL_MODEL}; ollama pull ${CODE_MODEL}; echo 'Models installed:'; ollama list; echo 'Done.'; "

  agent-base:
    build:
      context: ./agents/base
    container_name: agent-base
    restart: unless-stopped
    depends_on:
      - ollama
      - ollama-init
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - GENERAL_MODEL=phi3:mini
      - CODE_MODEL=qwen2.5-coder:3b
    ports:
      - "8088:8080"
    volumes:
      - ./data:/data:rw

volumes:
  ollama_data:
